<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test">
    <div class="calendar">

        <section class="banner">
            <h1 class="month-year">May 2023</h1>
            <img src="imgs/Frame 10.svg" alt="arrow-left">
            <img class="active arrow-right" src="imgs/Frame 10 (1).svg" alt="arrow-right">
        </section>

    <main>

       <p class="days active">3</p>
       <p class="days active">4</p>
       <p class="days active">5</p>
       <p class="days active">6</p>
       <p class="days active">7</p>
       <p class="days active">8</p>
       <p class="days active">9</p>
       <p class="days active">10</p>
       <p class="days active">11</p>

       <p class="days active">31</p>

       <p class="days inactive">2</p>
       <p class="days inactive">3</p>
       <p class="days inactive">4</p>
    </section>
    </main>
</div>
</div>
</body>
</html>
